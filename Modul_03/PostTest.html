<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Internal CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            color: darkblue;
            text-align: center;
        }
        p {
            font-size: 16px;
            color: darkgreen;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contoh Internal CSS</h1>
        <p>Ini adalah paragraf pertama yang menggunakan internal CSS untuk pengaturan gaya teks dan elemen lainnya. Gaya-gaya tersebut ditulis di dalam tag <code>&lt;style&gt;</code> di bagian <code>&lt;head&gt;</code> HTML.</p>
    </div>
</body>
</html>
